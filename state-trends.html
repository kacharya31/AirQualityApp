<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Pollution Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        header {
            background-color: #333;
            padding: 5px;
            text-align: left;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #007bff;
            border-radius: 4px;
            margin: 5px;
            display: inline-block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #444;
            margin-top: 20px;
        }
        #chartContainer {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        select {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="nav-link">Back</a>
    </header>
    <h1 id="stateTitle">State Trends</h1>
    <select id="trendSelector">
        <option value="trend1">Trend 1</option>
        <option value="trend2">Trend 2</option>
        <option value="trend3">Trend 3</option>
    </select>
    <div id="chartContainer">
        <canvas id="trendChart"></canvas>
    </div>
    <script>
        function getStateFullName(stateCode) {
            const stateNames = {
                'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 
                'AR': 'Arkansas', 'CA': 'California', 'CO': 'Colorado', 
                'CT': 'Connecticut', 'DE': 'Delaware', 'FL': 'Florida', 
                'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho', 
                'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 
                'KS': 'Kansas', 'KY': 'Kentucky', 'LA': 'Louisiana', 
                'ME': 'Maine', 'MD': 'Maryland', 'MA': 'Massachusetts', 
                'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi', 
                'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 
                'NV': 'Nevada', 'NH': 'New Hampshire', 'NJ': 'New Jersey', 
                'NM': 'New Mexico', 'NY': 'New York', 'NC': 'North Carolina', 
                'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma', 
                'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 
                'SC': 'South Carolina', 'SD': 'South Dakota', 'TN': 'Tennessee', 
                'TX': 'Texas', 'UT': 'Utah', 'VT': 'Vermont', 
                'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia', 
                'WI': 'Wisconsin', 'WY': 'Wyoming'
            };
            return stateNames[stateCode] || stateCode;
        }

        function getQueryParam(param) {
            var search = window.location.search.substring(1);
            var params = new URLSearchParams(search);
            return params.get(param);
        }

        function updateChart(trend, state) {
            // Placeholder: logic to update the chart based on the trend and state
            console.log("Selected trend: " + trend + ", for state: " + state);
            var ctx = document.getElementById('trendChart').getContext('2d');
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fillText("Placeholder for " + trend + " of " + state, 10, ctx.canvas.height / 2);
        }

        var stateCode = getQueryParam('state');
        var stateName = getStateFullName(stateCode);
        document.getElementById('stateTitle').textContent = stateName + ' Pollution Trends';
        updateChart(document.getElementById('trendSelector').value, stateName);
        document.getElementById('trendSelector').addEventListener('change', function() {
            updateChart(this.value, stateName);
        });
    </script>
</body>
</html>
