<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Pollution Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        header {
            background-color: #333;
            padding: 5px;
            text-align: left;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #007bff;
            border-radius: 4px;
            margin: 5px;
            display: inline-block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #444;
            margin-top: 20px;
            font-size: 25px;
        }
        #chartContainer {
            width: 1100px;
            height: 575px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        select {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px 50px 10px 50px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="nav-link">Back</a>
    </header>
    <h1 id="stateTitle">State Trends</h1>
    <select id="trendSelector">
        <option value="Population">Population</option>
        <option value="Gas">Gas</option>
        <option value="Coal">Coal</option>
        <option value="Petroleum">Petroleum</option>
        <option value="o3">o3</option>
        <option value="no2">no2</option>
        <option value="pm2.5">pm2.5</option>
    </select>
    <div id="chartContainer">
        <canvas id="trendChart"></canvas>
    </div>
    <script>
        function getStateFullName(stateCode) {
            const stateNames = {
                'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 
                'AR': 'Arkansas', 'CA': 'California', 'CO': 'Colorado', 
                'CT': 'Connecticut', 'DE': 'Delaware', 'FL': 'Florida', 
                'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho', 
                'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 
                'KS': 'Kansas', 'KY': 'Kentucky', 'LA': 'Louisiana', 
                'ME': 'Maine', 'MD': 'Maryland', 'MA': 'Massachusetts', 
                'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi', 
                'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 
                'NV': 'Nevada', 'NH': 'New Hampshire', 'NJ': 'New Jersey', 
                'NM': 'New Mexico', 'NY': 'New York', 'NC': 'North Carolina', 
                'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma', 
                'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 
                'SC': 'South Carolina', 'SD': 'South Dakota', 'TN': 'Tennessee', 
                'TX': 'Texas', 'UT': 'Utah', 'VT': 'Vermont', 
                'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia', 
                'WI': 'Wisconsin', 'WY': 'Wyoming'
            };
            return stateNames[stateCode] || stateCode;
        }

        function getQueryParam(param) {
            var search = window.location.search.substring(1);
            var params = new URLSearchParams(search);
            return params.get(param);
        }

        function updateChart(trend, stateCode) {
            var csvFile = "formatted_data/" + trend.toLowerCase() + ".csv";
            var valueKey = trend.charAt(0).toLowerCase() + trend.slice(1);
            
            d3.csv(csvFile, function(d) {
                return {
                    index: +d.index,
                    state: d.state,
                    year: +d.year,
                    value: +d[valueKey]
                };
            }).then(function(data) {
                var filteredData = data.filter(d => d.state === stateCode);
                var years = filteredData.map(d => d.year);
                var values = filteredData.map(d => d.value);

                var ctx = document.getElementById('trendChart').getContext('2d');
                if (window.myChart) window.myChart.destroy();

                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: trend + ' Value',
                            data: values,
                            backgroundColor: 'rgba(0, 123, 255, 0.5)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: trend
                                },
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Year'
                                }
                            }
                        }
                    }
                });
            }).catch(function(error) {
                console.error("Error loading the CSV file:", error);
                console.log()
            });
        }
        var stateCode = getQueryParam('state');
        var trend = getQueryParam('trend') || "Population";
        document.getElementById('trendSelector').value = trend;
        updateChart(trend, stateCode);

        document.getElementById('trendSelector').addEventListener('change', function() {
            updateChart(this.value, stateCode);
        });

    </script>
</body>
</html>
